name: CI

on:
  pull_request:
    branches:
      - dev   # run only on PRs where base = dev

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff pytest flask

      - name: Run Ruff
        run: ruff check .

      - name: Run Tests
        run: pytest -q
